<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Etch-A-Sketch/style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Etch-A-Sketch</div>
      <div class="mode">Drawing enabled</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="blackButton" onclick="changeColor('black')">
            Black
          </button>
          <button class="erasorButton" onclick="changeColor('White')">
            Erasor
          </button>
          <button class="randomButton" onclick="changeColor('random')">
            Random
          </button>
          <input
            onclick="changeColor('picker')"
            type="color"
            class="colorChoice"
          />
          <button onclick="reset()">Reset</button>
        </div>
        <input
          type="text"
          placeholder="Size of Board"
          value="16"
          onchange="changeSize(this.value)"
        />
        <button class="setSize">Set Size</button>
        <div class="error">Input must be between 2 and 60!</div>
      </div>
    </div>
  </body>
  <script src="/Etch-A-Sketch/main.js"></script>
</html>
